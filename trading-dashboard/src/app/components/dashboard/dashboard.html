<div class="dashboard">
  <header class="dashboard-header">
    <h1>ðŸ¤– Trading Bot Dashboard</h1>
    <div class="header-info">
      <div class="status-indicator" *ngIf="health$ | async as health">
        <span class="status-dot" [class.online]="health.status === 'ok'"></span>
        <span class="status-text">{{ health.status === 'ok' ? 'Online' : 'Offline' }}</span>
      </div>
      <div class="last-update">
        Last Update: {{ lastUpdate | date:'HH:mm:ss' }}
      </div>
      <button class="refresh-btn" (click)="refreshData()">ðŸ”„ Refresh</button>
    </div>
  </header>

  <!-- Real-time WebSocket Connection Status -->
  <app-connection-status></app-connection-status>

  <div class="dashboard-content">
    <app-trading-stats></app-trading-stats>
    <app-decisions-table></app-decisions-table>
  </div>

  <footer class="dashboard-footer">
    <p>Trading MVP - Real-time WebSocket monitoring | Live updates via WebSocket</p>
  </footer>
</div>
